# =============================================================================
# case_list.yml — 一括実行するケースの一覧
# =============================================================================
# 役割: run で「全ケース」または「指定したケースだけ」実行するとき、どのケースがあるかを定義する。
#
# 実行例:
#   python -m src.cli run  または  python -m src.cli run --case all  → この一覧の id がすべて実行される
#   python -m src.cli run --case DF-4m-V EF-2m-H  → 指定した id だけ実行
#
# 各ケースの項目:
#   id: ケース識別子。通常はデータファイル名の拡張子を除いたもの（例: DF-4m-V → data/DF-4m-V.csv）
#   description: グラフのタイトル・凡例に表示する文言。レポートで「どの条件か」が分かるように書く
#   data_file / output_subdir: 省略時は id から自動（data_file=id.csv, output_subdir=id）。必要なら上書き可

cases:
  - id: Single-1m-H
    description: "Single 1m Horizontal"
  - id: Single-2m-H
    description: "Single 2m Horizontal"
  - id: Single-4m-H
    description: "Single 4m Horizontal"

  - id: Single-1m-H-B
    description: "Single 1m Horizontal Brillouin"
  - id: Single-2m-H-B
    description: "Single 2m Horizontal Brillouin"
  - id: Single-4m-H-B
    description: "Single 4m Horizontal Brillouin"

  - id: DF-2m-V
    description: "DF 2m Vertical"
  - id: DF-4m-V
    description: "DF 4m Vertical"

  - id: SDF-2m-5kPa-V
    description: "SDF 2m 5kPa Vertical"
  - id: SDF-2m-20kPa-V
    description: "SDF 2m 20kPa Vertical"
  - id: SDF-4m-5kPa-V
    description: "SDF 4m 5kPa Vertical"
  - id: SDF-4m-20kPa-V
    description: "SDF 4m 20kPa Vertical"

  - id: EF-2m-H
    description: "EF 2m Horizontal"
  - id: EF-4m-H
    description: "EF 4m Horizontal"
  - id: EF-2m-V
    description: "EF 2m Vertical"
  - id: EF-4m-V
    description: "EF 4m Vertical"
